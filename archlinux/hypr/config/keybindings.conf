###################
### KEYBINDINGS ###
###################

$meh = ALT&CONTROL&SHIFT
$mainMod = SUPER # Sets "Windows" key as main modifier

$mode_workspace = M
$mode_layout = comma
$mode_selection = N

# I want to be able to easily change between Graphite and regular
# Qwerty layouts, so I do like that-for now.
$key_left = H
$key_down = J
$key_up = K
$key_right = L
$key_toggle_floating = U

$key_workspace_move_prefix = Y
$key_workspace_1 = U
$key_workspace_2 = I
$key_workspace_3 = O
$key_workspace_4 = P

$terminal = ghostty
$browser = zen-browser
$fileManager = dolphin
$menu = wofi --show drun
# $discord = TBD


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

## General Shortcuts
bindd = $mainMod, Q, kill active window/app, killactive, 
bindd = $mainMod SHIFT, Q, kill all active window/app of the currently selected window, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill
bindd = $mainMod $meh, Q, logout, exit,
# bindd = $mainMod $meh, L, lock screen, #TBD, 

## Applications
bindd = $meh, T, open favorite terminal, exec, $terminal
bindd = $meh, G, open favorite browser, exec, $browser
bindd = $mainMod, V, open file manager, exec, $fileManager
bindd = $mainMod, space, open alfred, exec, $menu
bindd = $mainMod, W, open alfred, exec, $menu
# bindd = $mainMod, W, open discord, exec, $discord

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move focus with mainMod + arrow keys
bindd = $meh, $key_left, focus window left, movefocus, l
bindd = $meh, $key_right, focus window right, movefocus, r
bindd = $meh, $key_up, focus window up, movefocus, u
bindd = $meh, $key_down, focus window down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = $meh, $key_workspace_1, switch to worspace 1, workspace, 1
bindd = $meh, $key_workspace_2, switch to worspace 2, workspace, 2
bindd = $meh, $key_workspace_3, switch to worspace 3, workspace, 3
bindd = $meh, $key_workspace_4, switch to worspace 4, workspace, 4

bind = $meh, $mode_workspace, submap, workspace
submap = workspace

bind = $meh, $key_workspace_1, movetoworkspace, 1
bind = $meh, $key_workspace_2, movetoworkspace, 2
bind = $meh, $key_workspace_3, movetoworkspace, 3
bind = $meh, $key_workspace_4, movetoworkspace, 4

bind = alt, $key_workspace_1, movetoworkspacesilent, 1
bind = alt, $key_workspace_2, movetoworkspacesilent, 2
bind = alt, $key_workspace_3, movetoworkspacesilent, 3
bind = alt, $key_workspace_4, movetoworkspacesilent, 4

bind = , space, submap, reset
bind = , escape, submap, reset
bind = $meh, $mode_workspace, submap, reset

submap = reset


bind = $meh, $mode_selection, submap, selection
submap = selection

binde = $meh, $key_left, swapwindow, l
binde = $meh, $key_down, swapwindow, d
binde = $meh, $key_up, swapwindow, u
binde = $meh, $key_right, swapwindow, r

bind = , space, submap, reset
bind = , escape, submap, reset
bind = $meh, $mode_workspace, submap, reset

submap = reset

bind = $meh, $mode_layout, submap, layout
submap = layout

bind = $mainMod, $key_toggle_floating, togglefloating,

binde = $meh, I, resizeactive, -100 0
binde = $meh, P, resizeactive, 100 0

bind = $meh, S, layoutmsg, swapwithmaster master
bind = $meh, C, layoutmsg, orientationcenter

# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

bind = , space, submap, reset
bind = , escape, submap, reset
bind = $meh, $mode_workspace, submap, reset

submap = reset

