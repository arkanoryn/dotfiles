# HyDE default layout
# Wallbash generated layout

# Local Variables
$fontFamily = JetBrainsMono Nerd Font
$fn_greet=echo "Good $(date +%H | awk '{if ($1 < 12) print "Morning"; else if ($1 < 18) print "Afternoon"; else print "Evening"}'), ${USER}"
# $background_path = 
$base = rgb(30, 30, 46)
$text = rgb(205, 214, 244)
$subtext1 = rgb(186, 194, 222)
$subtext2 = rgb(166, 173, 200)
$overlay = rgb(127, 132, 156)
$peach = rgb(250, 179, 135)
$green = rgb(166, 227, 161)
$red = rgb(243, 139, 168)
$blue = rgb(137, 180, 250)

$accent = $peach

# GENERAL
general {
    grace = 0
    disable_loading_bar = true
    fractional_scaling = 2
    immediate_render = true
}

# BACKGROUND
background {
    monitor =
    color = $base
    path = "/home/arkanoryn/Downloads/wallpapers/city-rain"
    blur_size = 2
    blur_passes = 2
    noise = 0.0117
    contrast = 1.3
    brightness = 0.8
    vibrancy = 0.21
    vibrancy_darkness = 0
}

# TIME
label {
  monitor =
  text = $TIME
  color = $subtext2
  font_size = 90
  font_family = $fontFamily
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $subtext2
  font_size = 25
  font_family = $fontFamily
  position = -30, -150
  halign = right
  valign = top
}

