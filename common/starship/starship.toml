palette = "catppuccin_mocha"
command_timeout = 1000
scan_timeout = 10

add_newline = true

# A minimal left prompt
format = '''
$time | $directory | $git_branch( $git_status)( | $git_commit)( | $git_state)( | $git_metrics)
$sudo[$character](bold green) '''
#
# move the rest of the prompt to the right
right_format = """$all"""

[character]
vimcmd_symbol = '[](bold italic blue)'
vimcmd_replace_one_symbol = '[ ](italic rosewater)'
vimcmd_replace_symbol = '[ ](bold italic rosewater)'
vimcmd_visual_symbol = '[ 󰫙](bold italic mauve)'
success_symbol = '[❯](bold green)'
error_symbol = '[✗](bold red) '

[directory]
truncation_length = 10
truncation_symbol = '…/'

[directory.substitutions]
'~/projects/anynines' = 'work'

[git_branch]
style = 'teal'
format = '[$symbol$branch(:$remote_branch)]($style)'

[git_commit]
style = 'italic sky'
format = '[\(commit: $hash$tag\)]($style) '

[git_status]
style = 'sapphire'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[git_metrics]
disabled = false

[time]
disabled = false
format = "[$time]($style)"

[sudo]
disabled = false
style = 'blink bold italic red'

