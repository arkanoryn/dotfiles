add_newline = false
# A minimal left prompt
# format = """$character"""
format = """$directory$character"""
# move the rest of the prompt to the right
right_format = """$all"""
palette = "catppuccin_mocha"
command_timeout = 1000

[character]
vimcmd_symbol = '[](bold italic blue)'
vimcmd_replace_one_symbol = '[ ](italic rosewater)'
vimcmd_replace_symbol = '[ ](bold italic rosewater)'
vimcmd_visual_symbol = '[ 󰫙](bold italic mauve)'
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red) '

[directory]
truncation_length = 3
truncation_symbol = '…/'

[directory.substitutions]
'~/projects/anynines' = 'work'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'

